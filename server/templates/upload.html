<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conduit Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container">
    <h1 class="text-center my-4">Conduit Counter</h1>

    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-6 text-center">
        <input type="file" id="imageUploader" accept="image/*" class="form-control mb-3">
        <button id="detectButton" class="btn btn-success w-100" disabled>Detect Conduits</button>
      </div>
    </div>

    <div id="output" class="text-center fs-4 mt-4"></div>
  </div>

  <canvas id="hiddenCanvas" style="display:none;"></canvas>

  <script>
    const imageUploader = document.getElementById('imageUploader');
    const detectButton = document.getElementById('detectButton');
    const output = document.getElementById('output');
    const hiddenCanvas = document.getElementById('hiddenCanvas');
    const ctx = hiddenCanvas.getContext('2d');
  
    let uploadedImage = null;
  
    imageUploader.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        uploadedImage = new Image();
        uploadedImage.onload = () => {
          hiddenCanvas.width = uploadedImage.width;
          hiddenCanvas.height = uploadedImage.height;
          ctx.drawImage(uploadedImage, 0, 0);
          detectButton.disabled = false;
        };
        uploadedImage.src = URL.createObjectURL(file);
      }
    });
  
    detectButton.addEventListener('click', async () => {
      if (!uploadedImage) return;
      output.textContent = "Detecting conduits...";
      detectButton.disabled = true;
  
      hiddenCanvas.toBlob(async (blob) => {
        try {
          const base64Image = await blobToBase64(blob);
          const count = await sendToOllama(base64Image);
          output.textContent = `Detected conduits: ${count}`;
        } catch (err) {
          console.error("Error details:", err);
          output.textContent = `Error detecting conduits: ${err.message || err}`;
        } finally {
          detectButton.disabled = false;
        }
      }, "image/png");
    });
  
    async function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }
  
    const OLLAMA_URL = "http://localhost:11434";
    const MODEL_NAME = "llava";

    async function sendToOllama(base64Image) {
    const body = {
        model: MODEL_NAME,
        messages: [
        {
            role: "user",
            content: "How many conduits are in this image? Reply with ONLY the number. No words, no explanation, just a number."
        }
        ],
        images: [base64Image],
        stream: false
    };

    const res = await fetch(`${OLLAMA_URL}/api/chat`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
    });

    if (!res.ok) throw new Error(`Ollama error: ${res.status}`);
  
    const data = await res.json();
    console.log("Full Ollama response:", data);

    const text = data.message?.content;
    if (!text) {
        throw new Error("No text found in Ollama's response");
    }

    const match = text.match(/\d+/);
    if (match) {
        return parseInt(match[0], 10);
    } else {
        throw new Error("No number found in Ollama's response");
    }
    }
  </script>
  
</body>
</html>
